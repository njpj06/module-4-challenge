<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@200&display=swap" rel="stylesheet">
    <title>Code Quiz</title>
  </head>
  <body>
      <header>
    <div>
      <button class="btnHeader" id="view-high-scores">View High Scores</button>
    </div>
    <div>
      <p>Time: <span id="timeLeft">xxx</span></p>
    </div>
</header>
<div id="mainDiv">
    <div id="gridContainer"> <!--grid container-->
        
        <p id="questionDisplay">Coding Quiz Challenge!</p>
        <p id="questionDisplay1">Incorrect answers will penalize score!</p>
        <p id="finalScoreDisplay"></p>
        <p id="enterInitials"></p>
        <textarea id=enterInitialsTextArea></textarea>
        <button class="btn" id="start-quiz">Start Quiz</button>
        <button class="btn" id="answer1"></button>
        <button class="btn" id="answer2"></button>
        <button class="btn" id="answer3"></button>
        <button class="btn" id="answer4"></button>
        <button class="btn" id="submitScore"></button>
    </div>
    <div id="answerCorrectWrongGrid"></div>
    <p id=answerCorrectWrong></p>
    
</div>
</section>
    
<script src="assets/js/script.js"></script>
  </body>
</html>
